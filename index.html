<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="app"> Calculator app </h1>

   <div style="color: red solid 1px;">
    <form style="border: 1px solid black;" onsubmit="doSum(event)">
        first number: <input type="number" id="firstNumber" required >
        <br>
        <br>
        second number: <input type="number" id="secondNumber" required >
        <br>
        <br>
        <button type="submit">Sum</button>
    </form>
   </div>

    <h3 id="resultWindow"></h3>

    <script>
        function doSum(event) {
            event.preventDefault();

            console.log("function is running");

            let firstNumber = document.querySelector("#firstNumber").value;
            let secondNumber = document.querySelector("#secondNumber").value;

            console.log(firstNumber)
            console.log(secondNumber)

            let result = Number(firstNumber) + Number(secondNumber);

            console.log(result);

            let resultMessage =
                `The Sum of 2 operands of ${firstNumber} + ${secondNumber} = ${result}`;

            document.querySelector("#resultWindow").innerHTML = resultMessage;


        }


    </script>


    
</body>

</html>
